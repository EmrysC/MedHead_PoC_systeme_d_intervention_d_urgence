<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion MedHead</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            background-color: #ffffff;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div id="app" class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5 col-lg-4">
                    <div class="card p-4">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">Connexion MedHead</h3>

                            <form @submit.prevent="handleLogin">
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" v-model="form.email" class="form-control"
                                        placeholder="nom@exemple.com" required>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label">Mot de passe</label>
                                    <input type="password" v-model="form.password" class="form-control"
                                        placeholder="••••••••" required>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary" :disabled="loading">
                                        <span v-if="loading" class="spinner-border spinner-border-sm me-2"></span>
                                        {{ loading ? 'Connexion en cours...' : 'Se connecter' }}
                                    </button>
                                </div>
                            </form>

                            <div v-if="message" class="alert alert-danger mt-4" role="alert">
                                {{ message }}
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, reactive } = Vue;

        createApp({
            setup() {
                const form = reactive({
                    email: '',
                    password: ''
                });

                const message = ref('');
                const messageClass = ref('');
                const loading = ref(false);

                const handleLogin = async () => {
                    loading.value = true;
                    message.value = '';

                    try {
                        // Call endpoint
                        const response = await fetch('/api/user/connection', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            },
                            body: JSON.stringify(form)
                        });

                        const data = await response.json();

                        if (response.ok) {

                            // On stocke le token 
                            localStorage.setItem('token', data.Bearer);
                            // On redirige car on est connectés
                            window.location.href = "/api/dashboard";

                        } else {
                            message.value = data.message || "Erreur : Identifiants invalides.";
                            messageClass.value = "error";
                        }
                    } catch (error) {
                        message.value = "Erreur de communication avec le serveur ";
                        messageClass.value = "error";
                    } finally {
                        loading.value = false;
                    }
                };

                return { form, message, messageClass, loading, handleLogin };
            }
        }).mount('#app');
    </script>

</body>

</html>
